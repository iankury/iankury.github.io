<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./jquery.mobile-1.5.0-alpha.1.min.css">
  <script src="./jquery.js"></script>
  <script src="./jquery.mobile-1.5.0-alpha.1.min.js"></script>
  <title>
    Pinhalpha
  </title>
  <style>
    @font-face {
      font-family: rounded_medium;
      src: url('./RoundedMplus1c-Medium.ttf');
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      cursor: pointer;
    }

    .green {
      color: black !important;
      background-color: #abdba9 !important;
    }

    .rounded {
      font-family: rounded_medium, sans-serif;
    }

    h1 {
      font-weight: 300;
      position: absolute;
      top: 4vh;
      left: 13vw;
      font-size: 22vw;
    }

    h2 {
      position: absolute;
      top: 66vh;
      left: 15vw;
      font-size: 5vw;
      text-align: center;
    }

    #image_container {
      position: absolute;
      top: 8vh;
      left: 40vw;
      width: 52vw;
      height: 82vh;
    }

    img {
      position: absolute;
      object-fit: contain;
      width: 100%;
      height: 100%;
      top: 50%;
      left: 50%;
      margin-right: -50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div>
    <h1 class="rounded">...</h1>
    <h2 class="rounded">Loading</h2>
    <div id="image_container"></div>
  </div>

  <script src="data.js"></script>
  <script>
    

    const words = [
      'ABACAXI', 'BOLA', 'CARRO', 'DADO', 'ELEFANTE',
      'FLOR', 'GATO', 'HOTEL', 'ÍMÃ', 'JACARÉ', 'KETCHUP', 'LIVRO',
      'MAMÃE', 'NAVIO', 'OLHO', 'PATO', 'QUEIJO', 'RATO', 'SAPO',
      'TOMATE', 'UVA', 'VOVÓ', 'WEB', 'XÍCARA', 'YOGA', 'ZEBRA'
    ];
    const imglinks = [
      './abacaxi.png', './bola.png', './carro.png', './dado.png', './elefante.png',
      './flor.png', './gato.png', './hotel.png', './ima.png', './jacare.png',
      './ketchup.png', './livro.png', './mamae.png', './navio.png', './olho.png',
      './pato.png', './queijo.png', './rato.png', './sapo.png', './tomate.png',
      './uva.png', './vovo.png', './web.jpg', './xicara.png', './yoga.png', './zebra.png'
    ];
    let img_cache = [];
    let loaded_images = 0;
    let up_and_running = false;
    let set_to = 'random';
    let forbidden = false;

    let idx = 0;

    let secret = 0, opened_secret = false;

    $(document).ready(() => {
      if (window.innerWidth < window.innerHeight)
        Mobile();
      else {
        $(document).on('mousedown', e => {
          e.preventDefault();
          Set_Random_State();
        });
      }
      Preload_Images();
      $(document).on('keydown', e => {
        if (forbidden)
          return;
        forbidden = true;
        const code = e.which;
        if (code == 57) {
          if (secret == 1)
            secret = 2;
          else
            secret = 0;
        }
        else if (code == 56) {
          if (secret == 2)
            Secret();
          else
            secret = 0;
        }
        if (code == 32)
          Set_Random_State();
        else if (code >= 65 && code <= 90) {
          if (code == 77) {
            if (secret == 0)
              secret = 1;
            else
              secret = 0;
          }
          else {
            secret = 0;
          }
          idx = code - 65;
          Set_State();
        }
      });
      $(document).on('keyup', () => forbidden = false);
    });

    function Set_Previous_State() {
      idx--;
      if (idx < 0)
        idx = 25;
      Set_State();
    }

    function Set_Next_State() {
      idx++;
      if (idx > 25)
        idx = 0;
      Set_State();
    }

    function Set_Random_State() {
      let luck = 0;
      do {
        luck = Math.floor(Math.random() * 26);
      } while (luck == idx);
      idx = luck;
      Set_State();
    }

    function Set_State() {
      if (!up_and_running)
        return;
      $('#image_container').empty();
      $('#image_container').append(img_cache[idx])
      const letter = String.fromCharCode(idx + 65);
      $('h1').html(letter);
      $('h2').html(words[idx]);
    }

    function Preload_Images() {
      img_cache = [];
      loaded_images = 0;
      up_and_running = false;
      for (i = 0; i < 26; i++) {
        img = new Image();
        img.onload = () => Loaded_Image();
        img.src = imglinks[i];
        img_cache.push(img);
      }
    }

    function Loaded_Image() {
      loaded_images++;
      if (loaded_images == 26) {
        $('body *').addClass('green');
        up_and_running = true;
        Set_State(0);
      }
    }

    let initial_x = 8888, initial_y = 0, initial_time = 0

    function Mobile() {
      $('h1').css({
        top: '0',
        left: '50%',
        marginRight: '-50%',
        transform: 'translate(-50%)',
        fontSize: '35vw'
      });
      $('h2').css({
        top: '79vh',
        left: '50%',
        marginRight: '-50%',
        transform: 'translate(-50%)',
        fontSize: '12vw'
      });
      $('#image_container').css({
        top: '25vh',
        left: '3vw',
        height: '53vh',
        width: '94vw'
      });

      $(document).on('swiperight', e => {
        e.preventDefault();
        set_to = 'right';
      });

      $(document).on('swipeleft', e => {
        e.preventDefault();
        set_to = 'left';
      });

      $(document).on('touchstart', e => {
        e.preventDefault();
        set_to = 'random';
        initial_x = e.changedTouches.item(0).clientX;
        initial_y = e.changedTouches.item(0).clientY;
        initial_time = (new Date()).getTime()
      });

      $(document).on('touchend', e => {
        if (set_to == 'right')
          Set_Previous_State();
        else if (set_to == 'left')
          Set_Next_State();
        else
          Set_Random_State();

        const delta_x = e.changedTouches.item(0).clientX - initial_x;
        const delta_y = e.changedTouches.item(0).clientY - initial_y;
        const ratio_1 = delta_x / window.innerWidth;
        const ratio_2 = delta_y / window.innerHeight;
        const delta_time = (new Date()).getTime() - initial_time;
        if (ratio_1 < -0.85 && ratio_2 < -0.85 && delta_time > 1500 && delta_time < 3500)
          Secret();
      });
    }

    function Secret() {
      if (opened_secret)
        return;
      opened_secret = true;

      $('div').remove();
      $('body *').removeClass('green');
      $('body').css({
        backgroundColor: 'black',
        overflowX: 'hidden'
      });
      $('body').append('<main></main>');
      $('main').css({
        position: 'relative',
        left: '50%',
        transform: 'translate(-50%)',
        display: 'flex',
        flexWrap: 'wrap',
        justifyContent: 'space-between',
        width: '90%'
      });

      videos.forEach(x => {
        const s = thumb_prefix + x[0] + thumb_suffix;
        const p = $(`<p>${x[1]}</p>`);
        const img = $(`<img src="${s}">`);
        const box = $(`<div id="${x[0]}" class="box"></div>`);
        box.append(img);
        box.append(p);
        $('main').append(box);
      });

      $('.box').css({
        width: '24vh',
        height: '18vh',
        margin: '2vh 2vh 6vh 2vh',
        cursor: 'pointer',
        userSelect: 'none',
        userDrag: 'none'
      });

      $('img').css({
        position: 'relative',
        width: '100%',
        height: '100%'
      });

      $('p').css({
        fontFamily: `'Times New Roman', serif`,
        color: 'wheat',
        textAlign: 'center'
      });

      if (window.innerHeight > window.innerWidth) {
        $('main').css('width', '100%');
        $('p').css('font-size', '2vh');
        $('.box').css({
          width: '45vw',
          height: '33.75vw',
          margin: '2vh 1vw 4vh 1vw',
        });
      }

      $('.box').click(Click);
    }

    function Click(e) {
      const s = e.target.id || e.target.parentElement.id;
      window.open(`https://www.youtube.com/watch?v=${s}`);
    }
  </script>
</body>
</html>
